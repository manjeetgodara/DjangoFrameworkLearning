{% extends 'base.html' %}

{% block start %}




<div class="container mt-5">
    
    
    <form class="col-6 mx-auto card p-3 shadow-lg"  method="post" enctype="multipart/form-data">
        {% csrf_token %}
     {{ form.as_p }}
     <h3>Register</h3>
     <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">First Name</label>
        <input type="text" name="first_name" class="form-control" id="exampleFormControlInput1" placeholder="first_name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
        <input type="text" name="last_name" class="form-control" id="exampleFormControlInput1" placeholder="last_name">
      </div>
     <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="exampleFormControlInput1" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
      </div>
      <p>Do you have an account ? <a href="/login/">Login</a></p> 
      <button class="btn btn-success">Register</button>

</form>





{% endblock %}
